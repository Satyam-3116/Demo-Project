<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="./style.css">
    
    
        
</head>
<body>
    <div class="first">
        <div class="reg_form">
            <div class="title">
                <h1>Registration Form</h1><br>
                <h2>Satyam Pati</h2>
                <br>
                <h5>Pre-Final Year Student</h5>
                <br>
                <h3>Kalinga Institute Of Industrial Technology,Bhubaneswar,Odisha</h3> 
                <br>
                
            </div>
    
            <form>
                <div class="form">
                    <div class="index">
                        <div class="contents">
                            <label for="fname">First Name:</label>
                            <input type="text" id="fname">
                        </div>
                        <div class="contents">
                            <label for="lname">Last Name:</label>
                            <input type="text" id="lname">
                        </div>
                    </div>
                    <div class="contents">
                        <label for="email">Email Address:</label>
                        <input type="text" id="email">
                    </div>
                    <div class="contents">
                        <label for="email">Mobile No:</label>
                        <input type="text" id="mobileno">
                    </div>
                    <div class="contents">
                        <label for="birthday">Birthday:</label>
                        <input type="date" id="birthday" name="birthday">
                    </div>
                    <div class="contents">
                        <label for="bloodgrp">Blood Group:</label>
                        A+:<input type="radio" name="bloodgrp">
                        A-:<input type="radio" name="bloodgrp">
                        B+:<input type="radio" name="bloodgrp">
                        B-:<input type="radio" name="bloodgrp">
                        O+:<input type="radio" name="bloodgrp">
                        O-:<input type="radio" name="bloodgrp">
                        
                    </div>
                    <div class="contents">
                        <label>Gender:</label>
                        <ul>
                            <li>
                                <label class="gender">
                                    <input type="radio" name="gender" value="male" class="input_radio">
                                    <span>   Male</span>
                                </label>
                            </li>
                            <li>
                                <label class="gender">
                                    <input type="radio" name="gender" value="female" class="input_radio">
                                    <span>Female</span>
                                </label>
                            </li>
                            
                        </ul>
                    </div>
                    <div class="contents">
                        <label for="city">Countries Visited:-</label>
                        <input class="country"type="checkbox" name="YesNo"><span>India</span>
                        <input class="country" type="checkbox" name="YesNo"><span>USA</span>
                        <input class="country" type="checkbox" name="YesNo"><span>Nepal</span>
                        <input class="country" type="checkbox" name="YesNo"><span>Bhutan</span>
                        <input class="country" type="checkbox" name="YesNo"><span>Bangladesh</span>
                        <input class="country" type="checkbox" name="YesNo"><span>Others</span>
                    </div>
                    <div class="contents">
                        <label for="city">City:</label>
                        <input type="text" id="city">
                    </div>
                    <div class="contents">
                        <label for="message">Tell Us About Yourself:</label>
                        <textarea name="" id="" cols="60" rows="5"></textarea>
                    </div>
                    <div class="contents">
                        <input type="submit" value="Submit Now" class="submit_btn">
                    </div>
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
